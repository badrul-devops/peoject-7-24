<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        /* CSS styles for the admin panel */
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Product Name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.product_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
